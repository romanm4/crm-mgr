spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: crm-mgr
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.hazelcast.HazelcastAutoConfiguration
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    show-sql: false
  test:
    database:
      replace: none

#rabbitmq:
#  queue: MessageQueue
#  exchange: exchange
#  routingkey: routekey

liquibase:
  url: jdbc:h2:mem:crm;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS crm
  user: sa
  password:
  default-schema: crm
  drop-first: true

springdoc:
  packagesToScan: com.crm.mgr.rest
  pathsToMatch: /api/v1/**

camunda.bpm:
  admin-user:
    id: demo
    password: demo
    firstName: Demo
  filter:
    create: All tasks
  metrics:
    db-reporter-activate: false
  database:
    schema-update: create-drop

security:
  basic:
    enabled: false

management:
  security:
    enabled: false